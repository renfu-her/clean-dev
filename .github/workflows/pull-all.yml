name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Run sshpass commands
      uses:  invi5H/ssh-action@v1
      with:
        SSH_HOST: ${{ secrets.SERVER_HOST }}
        SSH_USER: ${{ secrets.SERVER_USER }}
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_PORT: ${{ secrets.SERVER_PORT }}
    - run: cd /home/cloudpanel/htdocs/clean-dev.dev-laravel.co && git pull && composer install && php artisan migrate && php artisan config:cache && php artisan view:cache && php artisan route:cache





